<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #4CA250;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow: auto;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .menu-item {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #389d3b;
        }

        .selected {
            background-color: #2d7a2e;
        }

        .logout {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/admin/accounts" class="menu-item" th:classappend="${mgSelected} ? 'selected' : ''">Manage Accounts</a>
    <a href="/admin/database" class="menu-item" th:classappend="${dbSelected} ? 'selected' : ''">View Database</a>
    <a href="/login" class="logout">Log Out</a>
</div>
</body>
</html>
