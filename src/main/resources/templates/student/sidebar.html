<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        .menu-item {
            background: #555555;
            display: block;
            margin-bottom: 10px;
            font-family: "Eras Medium ITC",monospace;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            padding: 15px;
        }
        .menu-item:hover {
            text-decoration: underline;
            color: #4CA250;
        }
        .selected {
            color: #007bff;
        }
        .logout {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/student/experiments" class="menu-item" th:classappend="${expSelected} ? 'selected' : ''">View Experiment</a>
    <a href="/student/submit-exp" class="menu-item" th:classappend="${subSelected} ? 'selected' : ''">Submit Experimental Data</a>
    <a href="/student/account" class="menu-item" th:classappend="${accSelected} ? 'selected' : ''">Account</a>
    <a href="/login" class="logout">Log Out</a>
</div>
</body>
</html>
